        <div id="wrap">

                    <span class="say"><span class="space"></span></span> </font>

                <span class="STYLE1"></span><font color="#33CC00"></font>

            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>
    <script>
        (function(){
            var canvas = $('#canvas');
            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }
            
            // Responsive canvas sizing
            var updateCanvasSize = function() {
                var containerWidth = Math.min(canvas.parent().width(), window.innerWidth - 40);
                var width = containerWidth;
                var height;
                
                // Responsive height based on screen size
                if (window.innerWidth <= 768) {
                    if (window.innerWidth <= 480) {
                        height = 250;
                    } else {
                        height = 350;
                    }
                } else if (window.innerWidth <= 1024) {
                    height = 450;
                } else if (window.innerWidth <= 1200) {
                    height = 550;
                } else {
                    height = 680;
                }
                
                // Ensure minimum dimensions
                width = Math.max(width, 300);
                height = Math.max(height, 200);
                
                canvas.attr("width", width);
                canvas.attr("height", height);
                canvas.css({
                    'width': width + 'px',
                    'height': height + 'px'
                });
                
                return { width: width, height: height };
            };
            
            var dimensions = updateCanvasSize();
            var width = dimensions.width;
            var height = dimensions.height;
            
            // Update canvas size on window resize
            $(window).resize(function() {
                var newDimensions = updateCanvasSize();
                // Reinitialize tree if size changed significantly
                if (Math.abs(newDimensions.width - width) > 50 || Math.abs(newDimensions.height - height) > 50) {
                    location.reload();
                }
            });
            
            canvas.attr("width", width);
            canvas.attr("height", height);
            
            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)", 
                    scale: Math.min(2, width / 550) // Responsive scaling
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]] 
                ],
                bloom: {
                    num: Math.min(700, Math.max(200, width)),
                    width: width,
                    height: height,
                },
                footer: {
                    width: width + 100,
                    height: 5,
                    speed: 10,
                }
            }
            
            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;
            canvas.click(function(e) {
                playAudio();
                console.log("Helloworld!");
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0; 
                    canvas.unbind("click");
                    canvas.unbind("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function(e){
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });
            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));
            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));
            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));
            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 240, 0, 610, 680);
                while (tree.move("p1", 500, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", 500, 0, 610, 680);
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));
            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));
            var textAnimate = eval(Jscex.compile("async", function () {
                var together = new Date();
                together.setFullYear(2002, 25, 12); 			//时间年月日
                together.setHours(20);						//小时	
                together.setMinutes(0);					//分钟
                together.setSeconds(0);					//秒前一位
                together.setMilliseconds(2);				//秒第二位
                $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));
            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());
                textAnimate().start();
                $await(jumpAnimate());
            }));
            runAsync().start();
        })();
    </script>
